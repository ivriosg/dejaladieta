name: dejaladieta
description: A new Flutter project.
publish_to: 'none' 
version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  flutter_swiper: ^1.1.6
  url_launcher: ^6.0.9

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:

  uses-material-design: true

  assets:
    - assets/images/
    - assets/images/icons/
    - assets/images/challenges/

  fonts:
    - family: Playlist
      fonts:
        - asset: fonts/Playlist-Script.ttf
        
    - family: Roboto-Light
      fonts:
        - asset: fonts/Roboto-Light.ttf
      
    - family: Roboto-Regular
      fonts:
        - asset: fonts/Roboto-Regular.ttf

    - family: Roboto-Medium
      fonts:
        - asset: fonts/Roboto-Medium.ttf

    - family: Roboto-Bold
      fonts:
        - asset: fonts/Roboto-Bold.ttf
